<md-dialog class="md-accent createModal" aria-label="Edit list details" flex="65">
  <md-toolbar class="editModal__header">
    <div class="md-toolbar-tools">
      <h2>Edit List Details</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="edit.hide()">
        <md-icon aria-label="Close modal">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <form name="editList" layout="column">
    <md-dialog-content class="editModal__body">
      <section>
        <md-content layout="column" layout-padding>
          <md-input-container>
            <label>Title <small>(required)</small></label>
            <input ng-model="edit.list.title" type="text" ng-required="true">
          </md-input-container>
          <md-input-container>
            <label>Description</label>
            <input ng-model="edit.list.description" type="text">
          </md-input-container>
          <h4>Add users to share your list</h4>
          <md-chips ng-model="edit.list.subscribers" md-on-append="edit.addSubscriber($chip)" md-autocomplete-snap md-require-match="true">
            <md-autocomplete
                md-search-text="edit.searchText"
                md-items="user in edit.users"
                md-item-text="user | displayName"
                md-no-cache="true"
                placeholder="Search users">
                <span md-highlight-text="edit.searchText">{{user | displayName}}</span>
                <md-not-found>
                  No matches found.
                </md-not-found>
            </md-autocomplete>
            <md-chip-template>
              <span>
                <strong>{{$chip.displayName}}</strong>
              </span>
            </md-chip-template>
          </md-chips>
        </md-content>
      </section>

      <div class="md-actions" layout="row">
        <span flex></span>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="editList.$invalid" ng-click="edit.save()">
          Save
        </md-button>
      </div>
    </md-dialog-content>
  </form>

</md-dialog>
