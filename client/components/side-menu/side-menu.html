<md-sidenav id="sideMenu" class="md-sidenav-left md-accent md-whiteframe-z2"
  md-component-id="sideMenu" md-is-locked-open="$mdMedia('gt-md')"
  layout="column" tabindex="-1">
  <md-toolbar class="sideMenu__logo">
    <div class="md-toolbar-tools" layout layout-align="center center">
      <h4>Fridge List</h4>
    </div>
  </md-toolbar>

  <md-content>

    <div class="sideMenu__userMenu">
      <div class="sideMenu__userMenu-toggle" ng-class="{isToggled: menu.showOptions}" layout="row">
        <md-button ng-click="menu.showOptions = !menu.showOptions" flex>
          <div layout="column" layout-align="start start">
            <i class="material-icons sideMenu__avatar">account_circle</i>
            <strong class="sideMenu__userName">{{ ::$root.currentUser | displayName }}</strong>
            <div layout layout-fill>
              <span class="sideMenu__userEmail" flex>{{ ::$root.currentUser | email }}</span>
              <md-icon class="expand-icon">expand_more</md-icon>
            </div>
          </div>
        </md-button>
      </div>
      <div class="sideMenu__userMenu-options" ng-show="menu.showOptions" layout="column">
        <md-button class="sideMenu__menuItem" ui-sref="settings" flex>
          <div layout layout-align="start center">
            <i class="material-icons">settings</i>
            <span>Settings</span>
          </div>
        </md-button>
        <md-button class="md-warn sideMenu__menuItem" ui-sref="logout" flex>
          <div layout layout-align="start center">
            <i class="material-icons">mood_bad</i>
            <span>Logout</span>
          </div>
        </md-button>
      </div>
    </div>

    <md-list>
      <md-divider></md-divider>
      <md-list-item class="sideMenu__menuItem" ng-class="{ 'is-active': menu.isActive('myinventories') }">
        <md-button ui-sref="main.inventories" flex>
          <div layout layout-align="start center">
            <i class="material-icons">home</i>
            <span>My Inventories</span>
          </div>
        </md-button>
      </md-list-item>
      <md-list-item class="sideMenu__menuItem" ng-class="{ 'is-active': menu.isActive(list._id) }" ng-repeat="list in menu.lists">
        <md-button ui-sref="main.inventoryItems({listId: list._id})" flex>
          <div layout layout-align="start center">
            <i class="material-icons">list</i>
            <span>{{list.title}}</span>
          </div>
        </md-button>
      </md-list-item>
    </md-list>

  </md-content>

</md-sidenav>
