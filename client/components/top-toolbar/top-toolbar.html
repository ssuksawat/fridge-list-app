<md-toolbar md-scroll-shrink class="md-accent md-hue-1 md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toolbar.toggleMenu()"
      aria-label="User menu" hide-gt-md>
      <md-icon class="material-icons">menu</md-icon>
      <md-tooltip hide-sm>Menu</md-tooltip>
    </md-button>
    <!-- TODO: implement dropdown location navigation -->
    <md-button class="locationDropdown" layout layout-align="center center">
      <span>{{ toolbar.currentLocation }}</span>
      <md-icon class="material-icons">arrow_drop_down</md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search">
      <md-icon class="material-icons">search</md-icon>
      <md-tooltip hide-sm>Search</md-tooltip>
    </md-button>

      <md-icon class="material-icons">search</md-icon>
      <input ng-model="toolbar.searchText" type="text" placeholder="Search my inventories...">
    </md-input-container> -->
  </div>
</md-toolbar>
