<md-toolbar md-scroll-shrink class="md-accent md-hue-1 md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toolbar.toggleMenu()"
      aria-label="User menu" hide-gt-md>
      <md-icon class="material-icons">menu</md-icon>
      <md-tooltip>Menu</md-tooltip>
    </md-button>
    <md-input-container class="searchbar" md-no-float flex>
      <md-icon class="material-icons">search</md-icon>
      <input ng-model="toolbar.searchText" type="text" placeholder="I'm looking for...">
    </md-input-container>
  </div>
</md-toolbar>
