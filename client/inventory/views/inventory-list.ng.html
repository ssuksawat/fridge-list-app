<!-- View List of Lists -->
<div class="inventory">

  <md-list layout layout-align="start start" layout-wrap flex>
    <md-list-item ng-repeat="list in inventory.lists" flex-gt-sm="33" flex-sm="100">
      <md-card>
        <md-card-content>
          <h2 class="md-title">{{list.title}}</h2>
          <h5>{{list.description}}</h5>
          <span>{{list.items.length || 0}} items</span>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="start center">
          <md-button class="md-icon-button md-accent md-hue-3">
            <md-icon class="material-icons">mode_edit</md-icon>
          </md-button>
          <span flex></span>
          <md-button class="md-accent md-hue-3" ng-href="/inventories/{{list._id}}">View Items</md-button>
        </div>
      </md-card>
    </md-list-item>
  </md-list>

</div>
<!-- End Lists Display -->
