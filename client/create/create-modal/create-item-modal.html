<md-dialog class="md-accent createModal" aria-label="Create New Item" flex="65">
  <md-toolbar class="createModal__header">
    <div class="md-toolbar-tools">
      <h2>Create New Item</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="create.cancel()">
        <md-icon aria-label="Close modal">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <form name="createItemForm" layout="column">
    <md-dialog-content class="createModal__body">
      <section>
        <md-content layout="column" layout-padding>
          <md-input-container>
            <label>Title <small>(required)</small></label>
            <input ng-model="create.newItem.title" type="text" ng-required="true">
          </md-input-container>
          <md-input-container>
            <label>List <small>(required)</small></label>
            <md-select ng-model="create.newItem.inventoryId" ng-required="true">
              <md-option ng-value="list._id" ng-repeat="list in create.lists">
                {{ list.title }}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Qty</label>
            <input ng-model="create.newItem.qty" type="number" min="0">
          </md-input-container>
        </md-content>
      </section>

      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ng-click="create.cancel()">Cancel</md-button>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="createItemForm.$invalid" ng-click="create.create()">
          Create
        </md-button>
      </div>
    </md-dialog-content>
  </form>

</md-dialog>
