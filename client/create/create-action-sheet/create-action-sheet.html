<md-bottom-sheet class="md-grid create__bottomSheet" layout="column" ng-cloak>
  <div layout="row" layout-align="center center">
    <h4>Create new list or item</h4>
  </div>
  <md-list flex layout="row" layout-align="center center">
    <md-list-item ng-repeat="item in action.items">
      <md-button class="md-grid-item-content" ng-click="action.select($index)"
        ng-disabled="::item.disabled">
        <md-icon class="material-icons">{{ item.icon }}</md-icon>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
